    <script>

        const getUserIdentifier = () => {

        const getUserName = () => {

        window.onload = function () {

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®åå¿œã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¿
        function loadUserReactions() {

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        // å°èª¬ä¸€è¦§ã‚’å–å¾—
        function loadNovels() {
            fetch('/api/novels')

                    const novels = result.data; // dataãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã‹ã‚‰å–å¾—
                    const listDiv = document.getElementById('novel-list');

            `).join('');
                })

        function loadRanking() {

                    // ã„ã„ã­æ•°ã§ã‚½ãƒ¼ãƒˆ

        // ã‚³ãƒ¡ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã‚€
        function loadComments(novelId) {
            fetch(`/api/novels/${novelId}/comments`)

                    const commentsList = document.getElementById('comments-list');
                    if (data.comments.data.length === 0) {

                        return;

                    commentsList.innerHTML = data.comments.data.map(comment => renderComment(comment)).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('comments-list').innerHTML = '<p style="color: red;">ã‚³ãƒ¡ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';

        // äººæ°—ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã‚€

        // ã‚³ãƒ¡ãƒ³ãƒˆã‚’æç”»
        function renderComment(comment, depth = 0) {
            const isOwner = comment.user_identifier === userIdentifier;
            const isDeleted = comment.user_name === '[å‰Šé™¤æ¸ˆã¿]';

            let html = `
                <div class="comment ${isDeleted ? 'deleted-comment' : ''}" data-comment-id="${comment.id}">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.user_name)}</span>
                        <span class="comment-time">${formatDate(comment.created_at)}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        ${depth < 3 && !isDeleted ? `<button class="comment-action" onclick="showReplyForm(${comment.id})">è¿”ä¿¡</button>` : ''}
                        ${isOwner && !isDeleted ? `<button class="delete-button" onclick="deleteComment(${currentNovelId}, ${comment.id})">å‰Šé™¤</button>` : ''}
                    </div>
                    <div id="reply-form-${comment.id}"></div>
                    ${comment.replies && comment.replies.length > 0 ? `
                        <div class="comment-replies">
                            ${comment.replies.map(reply => renderComment(reply, depth + 1)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return html;
        }

        // è¿”ä¿¡ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤º
        function showReplyForm(parentId) {
            const formDiv = document.getElementById(`reply-form-${parentId}`);

            if (formDiv.innerHTML) {
                formDiv.innerHTML = '';
                return;
            }

            formDiv.innerHTML = `

                    <input type="text" id="reply-name-${parentId}" placeholder="åå‰" value="${escapeHtml(getUserName())}">
                    <textarea id="reply-content-${parentId}" placeholder="è¿”ä¿¡ã‚’å…¥åŠ›..." rows="2"></textarea>
                    <div class="reply-form-buttons">
                        <button onclick="postReply(${currentNovelId}, ${parentId})">è¿”ä¿¡ã™ã‚‹</button>
                        <button class="cancel-button" onclick="hideReplyForm(${parentId})">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                    </div>
                </div>
            `;

            document.getElementById(`reply-content-${parentId}`).focus();
        }

        // è¿”ä¿¡ãƒ•ã‚©ãƒ¼ãƒ ã‚’éš ã™
        function hideReplyForm(parentId) {

        // ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
        function postComment(novelId, parentId = null) {
            const nameInput = parentId ?
                document.getElementById(`reply-name-${parentId}`) :
                document.getElementById('comment-name');
            const contentInput = parentId ?
                document.getElementById(`reply-content-${parentId}`) :
                document.getElementById('comment-content');

            const name = nameInput.value.trim() || 'åç„¡ã—ã•ã‚“';
            const content = contentInput.value.trim();

            if (!content) {
                showMessage('ã‚³ãƒ¡ãƒ³ãƒˆå†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // åå‰ã‚’ä¿å­˜
            localStorage.setItem('user_name', name);

            fetch(`/api/novels/${novelId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_name: name,
                    user_identifier: userIdentifier,
                    content: content,
                    parent_id: parentId
                })
            })
                .then(response => response.json())
                .then(comment => {
                    if (comment.error) {
                        showMessage(comment.error, 'error');
                        return;
                    }

                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
                    contentInput.value = '';

                    if (parentId) {
                        hideReplyForm(parentId);
                    }

                    // ã‚³ãƒ¡ãƒ³ãƒˆã‚’å†èª­ã¿è¾¼ã¿
                    loadComments(novelId);
                    showMessage('ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã—ã¾ã—ãŸ', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
        }

        // è¿”ä¿¡ã‚’æŠ•ç¨¿
        function postReply(novelId, parentId) {

        }

        // ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤
        function deleteComment(novelId, commentId) {
            if (!confirm('ã“ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                return;
            }

            fetch(`/api/novels/${novelId}/comments/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_identifier: userIdentifier

            })
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        showMessage(result.error, 'error');
                        return;
                    }

                    loadComments(novelId);
                    showMessage(result.message, 'success');

                    console.error('Error:', error);
                    showMessage('ã‚³ãƒ¡ãƒ³ãƒˆã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) {
                return 'ãŸã£ãŸä»Š';
            } else if (minutes < 60) {
                return `${minutes}åˆ†å‰`;
            } else if (hours < 24) {
                return `${hours}æ™‚é–“å‰`;
            } else if (days < 7) {
                return `${days}æ—¥å‰`;
            } else {
                return date.toLocaleDateString('ja-JP');
            }
        }
