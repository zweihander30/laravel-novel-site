<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èË™¨ÊäïÁ®ø„Çµ„Ç§„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .novel-list {
            display: grid;
            gap: 20px;
        }
        
        .novel-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .novel-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .novel-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .novel-description {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .novel-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9em;
        }
        
        /* ÂèçÂøú„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .reactions-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .reaction-button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .reaction-button:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }
        
        .reaction-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .reaction-button .emoji {
            font-size: 20px;
        }
        
        .reaction-button .count {
            font-weight: bold;
        }
        
        .reaction-stats {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .reaction-stat {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 4px 8px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            font-size: 12px;
        }
        
        .chapter-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .chapter-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .chapter-number {
            font-weight: bold;
            color: #667eea;
        }
        
        .chapter-content {
            margin-top: 10px;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* „É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫Áî® */
        .ranking-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .ranking-badge.silver {
            background: silver;
        }
        
        .ranking-badge.bronze {
            background: #cd7f32;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Â∞èË™¨ÊäïÁ®ø„Çµ„Ç§„Éà</h1>
        
        <div id="message"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('list')">Â∞èË™¨‰∏ÄË¶ß</div>
            <div class="tab" onclick="switchTab('create')">Êñ∞Ë¶èÊäïÁ®ø</div>
            <div class="tab" onclick="switchTab('ranking')">„É©„É≥„Ç≠„É≥„Ç∞</div>
        </div>
        
        <!-- Â∞èË™¨‰∏ÄË¶ß„Çø„Éñ -->
        <div id="list-tab" class="tab-content active">
            <div class="card">
                <h2>ÊäïÁ®ø„Åï„Çå„ÅüÂ∞èË™¨</h2>
                <button onclick="loadNovels()" style="margin: 20px 0;">‰∏ÄË¶ß„ÇíÊõ¥Êñ∞</button>
                <div id="novel-list" class="novel-list">
                    <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>
        </div>
        
        <!-- Êñ∞Ë¶èÊäïÁ®ø„Çø„Éñ -->
        <div id="create-tab" class="tab-content">
            <div class="card">
                <h2>Êñ∞„Åó„ÅÑÂ∞èË™¨„ÇíÊäïÁ®ø</h2>
                <form onsubmit="createNovel(event)">
                    <div class="form-group">
                        <label for="title">„Çø„Ç§„Éà„É´</label>
                        <input type="text" id="title" required placeholder="‰æãÔºöÂêæËº©„ÅØÁå´„Åß„ÅÇ„Çã">
                    </div>
                    <div class="form-group">
                        <label for="author">ËëóËÄÖÂêç</label>
                        <input type="text" id="author" placeholder="‰æãÔºöÂ§èÁõÆÊº±Áü≥ÔºàÁ©∫Ê¨Ñ„ÅÆÂ†¥Âêà„ÅØkerokÔºâ">
                    </div>
                    <div class="form-group">
                        <label for="description">„ÅÇ„Çâ„Åô„Åò</label>
                        <textarea id="description" required placeholder="„Åì„ÅÆÂ∞èË™¨„ÅÆ„ÅÇ„Çâ„Åô„Åò„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                    </div>
                    <button type="submit">Â∞èË™¨„ÇíÊäïÁ®ø</button>
                </form>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h2>Á´†„ÇíËøΩÂä†</h2>
                <form onsubmit="addChapter(event)">
                    <div class="form-group">
                        <label for="novel-select">Â∞èË™¨„ÇíÈÅ∏Êäû</label>
                        <select id="novel-select" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">-- Â∞èË™¨„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chapter-number">Á´†Áï™Âè∑</label>
                        <input type="number" id="chapter-number" required min="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="chapter-title">Á´†„Çø„Ç§„Éà„É´</label>
                        <input type="text" id="chapter-title" required placeholder="‰æãÔºöÁ¨¨‰∏ÄÁ´† Âá∫‰ºö„ÅÑ">
                    </div>
                    <div class="form-group">
                        <label for="chapter-content">Êú¨Êñá</label>
                        <textarea id="chapter-content" required style="min-height: 200px;" placeholder="Á´†„ÅÆÊú¨Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                    </div>
                    <button type="submit">Á´†„ÇíËøΩÂä†</button>
                </form>
            </div>
        </div>
        
        <!-- „É©„É≥„Ç≠„É≥„Ç∞„Çø„Éñ -->
        <div id="ranking-tab" class="tab-content">
            <div class="card">
                <h2>üèÜ ‰∫∫Ê∞ó„É©„É≥„Ç≠„É≥„Ç∞</h2>
                <div id="ranking-list" class="novel-list">
                    <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>
        </div>
        
        <!-- Â∞èË™¨Ë©≥Á¥∞Ë°®Á§∫Ôºà„É¢„Éº„ÉÄ„É´ÁöÑ„Å´‰ΩøÁî®Ôºâ -->
        <div id="novel-detail" style="display: none;">
            <div class="card">
                <button onclick="closeDetail()" style="margin-bottom: 20px;">‚Üê ‰∏ÄË¶ß„Å´Êàª„Çã</button>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>

    <script>
        // „É¶„Éº„Ç∂„ÉºË≠òÂà•Â≠êÔºàÊú¨Êù•„ÅØË™çË®º„Ç∑„Çπ„ÉÜ„É†„Åã„ÇâÂèñÂæóÔºâ
        const getUserIdentifier = () => {
            let id = localStorage.getItem('user_identifier');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('user_identifier', id);
            }
            return id;
        };
        
        const userIdentifier = getUserIdentifier();
        
        // „É¶„Éº„Ç∂„Éº„ÅÆÂèçÂøú„ÇíË®òÈå≤
        let userReactions = {};
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Â∞èË™¨‰∏ÄË¶ß„ÇíÂèñÂæó
        window.onload = function() {
            loadNovels();
            loadUserReactions();
        };
        
        // „É¶„Éº„Ç∂„Éº„ÅÆÂèçÂøú„Çí„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
        function loadUserReactions() {
            const stored = localStorage.getItem('user_reactions');
            if (stored) {
                userReactions = JSON.parse(stored);
            }
        }
        
        // „É¶„Éº„Ç∂„Éº„ÅÆÂèçÂøú„Çí‰øùÂ≠ò
        function saveUserReactions() {
            localStorage.setItem('user_reactions', JSON.stringify(userReactions));
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Å®„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            if (tabName === 'list') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('list-tab').classList.add('active');
                loadNovels();
            } else if (tabName === 'create') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('create-tab').classList.add('active');
                loadNovelSelect();
            } else if (tabName === 'ranking') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('ranking-tab').classList.add('active');
                loadRanking();
            }
        }

        // Â∞èË™¨‰∏ÄË¶ß„ÇíÂèñÂæó
        function loadNovels() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    const listDiv = document.getElementById('novel-list');
                    
                    if (novels.length === 0) {
                        listDiv.innerHTML = '<p style="text-align: center; color: #666;">„Åæ„Å†Â∞èË™¨„ÅåÊäïÁ®ø„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>';
                        return;
                    }
                    
                    listDiv.innerHTML = novels.map(novel => `
                        <div class="novel-item" onclick="showNovelDetail(${novel.id})">
                            <div class="novel-title">${escapeHtml(novel.title)}</div>
                            <div class="novel-description">${escapeHtml(novel.description)}</div>
                            <div class="novel-meta">
                                <span>ËëóËÄÖ: ${escapeHtml(novel.author_name)}</span>
                                <div class="reaction-stats">
                                    ${novel.likes_count > 0 ? `<span class="reaction-stat">üëç ${novel.likes_count}</span>` : ''}
                                    ${novel.favorites_count > 0 ? `<span class="reaction-stat">‚ù§Ô∏è ${novel.favorites_count}</span>` : ''}
                                    <span class="reaction-stat">üìö ${novel.chapters_count || 0}Á´†</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Â∞èË™¨„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                });
        }
        
        // „É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫
        function loadRanking() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    // „ÅÑ„ÅÑ„Å≠Êï∞„Åß„ÇΩ„Éº„Éà
                    novels.sort((a, b) => (b.likes_count || 0) - (a.likes_count || 0));
                    
                    const rankingDiv = document.getElementById('ranking-list');
                    
                    if (novels.length === 0) {
                        rankingDiv.innerHTML = '<p style="text-align: center; color: #666;">„Åæ„Å†Â∞èË™¨„ÅåÊäïÁ®ø„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>';
                        return;
                    }
                    
                    rankingDiv.innerHTML = novels.map((novel, index) => {
                        let badge = '';
                        if (index === 0 && novel.likes_count > 0) badge = '<div class="ranking-badge">ü•á 1‰Ωç</div>';
                        else if (index === 1 && novel.likes_count > 0) badge = '<div class="ranking-badge silver">ü•à 2‰Ωç</div>';
                        else if (index === 2 && novel.likes_count > 0) badge = '<div class="ranking-badge bronze">ü•â 3‰Ωç</div>';
                        
                        return `
                            <div class="novel-item" onclick="showNovelDetail(${novel.id})">
                                ${badge}
                                <div class="novel-title">${escapeHtml(novel.title)}</div>
                                <div class="novel-description">${escapeHtml(novel.description)}</div>
                                <div class="novel-meta">
                                    <span>ËëóËÄÖ: ${escapeHtml(novel.author_name)}</span>
                                    <div class="reaction-stats">
                                        <span class="reaction-stat">üëç ${novel.likes_count || 0}</span>
                                        <span class="reaction-stat">‚ù§Ô∏è ${novel.favorites_count || 0}</span>
                                        <span class="reaction-stat">üìö ${novel.chapters_count || 0}Á´†</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('„É©„É≥„Ç≠„É≥„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                });
        }

        // Â∞èË™¨„ÅÆË©≥Á¥∞„ÇíË°®Á§∫
        function showNovelDetail(novelId) {
            fetch(`/api/novels/${novelId}`)
                .then(response => response.json())
                .then(novel => {
                    const detailDiv = document.getElementById('detail-content');
                    
                    // ÂèçÂøú„Éú„Çø„É≥„ÅÆ‰ΩúÊàê
                    const reactions = [
                        { type: 'like', emoji: 'üëç', label: '„ÅÑ„ÅÑ„Å≠' },
                        { type: 'favorite', emoji: '‚ù§Ô∏è', label: '„ÅäÊ∞ó„Å´ÂÖ•„Çä' },
                        { type: 'amazing', emoji: 'üòÆ', label: '„Åô„Åî„ÅÑ' },
                        { type: 'want_to_read', emoji: 'üìñ', label: 'Ë™≠„Åø„Åü„ÅÑ' }
                    ];
                    
                    const reactionButtons = reactions.map(r => {
                        const count = novel.reaction_counts && novel.reaction_counts[r.type] ? novel.reaction_counts[r.type] : 0;
                        const isActive = userReactions[novelId] && userReactions[novelId][r.type];
                        
                        return `
                            <button class="reaction-button ${isActive ? 'active' : ''}" 
                                    onclick="toggleReaction(${novelId}, '${r.type}', this)">
                                <span class="emoji">${r.emoji}</span>
                                <span class="label">${r.label}</span>
                                <span class="count">${count}</span>
                            </button>
                        `;
                    }).join('');
                    
                    let chaptersHtml = '';
                    if (novel.chapters && novel.chapters.length > 0) {
                        chaptersHtml = novel.chapters.map(chapter => `
                            <div class="chapter-item">
                                <div class="chapter-number">Á¨¨${chapter.chapter_number}Á´†: ${escapeHtml(chapter.title)}</div>
                                <div class="chapter-content">${escapeHtml(chapter.content)}</div>
                            </div>
                        `).join('');
                    } else {
                        chaptersHtml = '<p style="color: #666;">„Åæ„Å†Á´†„ÅåÊäïÁ®ø„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>';
                    }
                    
                    detailDiv.innerHTML = `
                        <h2>${escapeHtml(novel.title)}</h2>
                        <p style="color: #666; margin-bottom: 10px;">ËëóËÄÖ: ${escapeHtml(novel.author_name)}</p>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <strong>„ÅÇ„Çâ„Åô„ÅòÔºö</strong><br>
                            ${escapeHtml(novel.description)}
                        </div>
                        <div class="reactions-container">
                            ${reactionButtons}
                        </div>
                        <div class="chapter-section">
                            <h3>Á´†‰∏ÄË¶ß</h3>
                            ${chaptersHtml}
                        </div>
                    `;
                    
                    // ‰∏ÄË¶ß„ÇíÈùûË°®Á§∫„Å´„Åó„Å¶Ë©≥Á¥∞„ÇíË°®Á§∫
                    document.getElementById('list-tab').style.display = 'none';
                    document.getElementById('create-tab').style.display = 'none';
                    document.getElementById('ranking-tab').style.display = 'none';
                    document.getElementById('novel-detail').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Â∞èË™¨„ÅÆË©≥Á¥∞ÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                });
        }
        
        // ÂèçÂøú„Çí„Éà„Ç∞„É´
        function toggleReaction(novelId, type, button) {
            fetch(`/api/novels/${novelId}/reactions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: type,
                    user_identifier: userIdentifier
                })
            })
            .then(response => response.json())
            .then(data => {
                // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (data.action === 'added') {
                    button.classList.add('active');
                    if (!userReactions[novelId]) userReactions[novelId] = {};
                    userReactions[novelId][type] = true;
                } else {
                    button.classList.remove('active');
                    if (userReactions[novelId]) {
                        delete userReactions[novelId][type];
                    }
                }
                
                // „Ç´„Ç¶„É≥„Éà„ÇíÊõ¥Êñ∞
                const countSpan = button.querySelector('.count');
                countSpan.textContent = data.counts[type] || 0;
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
                saveUserReactions();
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
                button.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 200);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('ÂèçÂøú„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            });
        }

        // Ë©≥Á¥∞„ÇíÈñâ„Åò„Çã
        function closeDetail() {
            document.getElementById('novel-detail').style.display = 'none';
            document.getElementById('list-tab').style.display = 'block';
            switchTab('list');
        }

        // Â∞èË™¨„Çí‰ΩúÊàê
        function createNovel(event) {
            event.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                author_name: document.getElementById('author').value || 'kerok',
                description: document.getElementById('description').value
            };
            
            fetch('/api/novels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(novel => {
                showMessage('Â∞èË™¨„ÇíÊäïÁ®ø„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('description').value = '';
                loadNovelSelect();
                switchTab('list');
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('ÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            });
        }

        // Á´†„ÇíËøΩÂä†
        function addChapter(event) {
            event.preventDefault();
            
            const novelId = document.getElementById('novel-select').value;
            const data = {
                chapter_number: parseInt(document.getElementById('chapter-number').value),
                title: document.getElementById('chapter-title').value,
                content: document.getElementById('chapter-content').value
            };
            
            fetch(`/api/novels/${novelId}/chapters`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(chapter => {
                showMessage('Á´†„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                document.getElementById('chapter-number').value = '';
                document.getElementById('chapter-title').value = '';
                document.getElementById('chapter-content').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Á´†„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            });
        }

        // Â∞èË™¨ÈÅ∏ÊäûÁî®„ÅÆ„Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÇíÊõ¥Êñ∞
        function loadNovelSelect() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    const select = document.getElementById('novel-select');
                    select.innerHTML = '<option value="">-- Â∞èË™¨„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ --</option>' +
                        novels.map(novel => `
                            <option value="${novel.id}">${escapeHtml(novel.title)}</option>
                        `).join('');
                });
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
