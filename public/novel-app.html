<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説投稿サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .novel-list {
            display: grid;
            gap: 20px;
        }

        .novel-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .novel-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .novel-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .novel-description {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .novel-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9em;
        }

        /* 反応ボタンのスタイル */
        .reactions-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .reaction-button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .reaction-button:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .reaction-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .reaction-button .emoji {
            font-size: 20px;
        }

        .reaction-button .count {
            font-weight: bold;
        }

        .reaction-stats {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reaction-stat {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            font-size: 12px;
        }

        .chapter-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .chapter-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .chapter-number {
            font-weight: bold;
            color: #667eea;
        }

        .chapter-content {
            margin-top: 10px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        /* コメントセクション */
        .comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comment-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }

        .comment-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .comment-form input,
        .comment-form textarea {
            margin-bottom: 10px;
        }

        .comment-form button {
            padding: 8px 20px;
            font-size: 14px;
        }

        .comments-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .comment {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.2s;
        }

        .comment:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-time {
            font-size: 12px;
            color: #999;
        }

        .comment-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
        }

        .comment-action {
            padding: 4px 10px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .comment-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: none;
            box-shadow: none;
        }

        .comment-replies {
            margin-left: 30px;
            margin-top: 15px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
        }

        .reply-form {
            background: #fafafa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .reply-form textarea {
            margin-bottom: 10px;
            min-height: 60px;
        }

        .reply-form-buttons {
            display: flex;
            gap: 10px;
        }

        .reply-form button {
            padding: 6px 15px;
            font-size: 13px;
        }

        .cancel-button {
            background: #6c757d;
        }

        .delete-button {
            background: #dc3545;
            padding: 4px 10px;
            font-size: 12px;
        }

        .deleted-comment {
            opacity: 0.6;
            font-style: italic;
        }

        .popular-comments {
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffd700;
        }

        .popular-comment-badge {
            background: gold;
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ランキング表示用 */
        .ranking-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .ranking-badge.silver {
            background: silver;
        }

        .ranking-badge.bronze {
            background: #cd7f32;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📚 小説投稿サイト</h1>

        <div id="message"></div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('list')">小説一覧</div>
            <div class="tab" onclick="switchTab('create')">新規投稿</div>
            <div class="tab" onclick="switchTab('ranking')">ランキング</div>
        </div>

        <!-- 小説一覧タブ -->
        <div id="list-tab" class="tab-content active">
            <div class="card">
                <h2>投稿された小説</h2>
                <button onclick="loadNovels()" style="margin: 20px 0;">一覧を更新</button>
                <div id="novel-list" class="novel-list">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>

        <!-- 新規投稿タブ -->
        <div id="create-tab" class="tab-content">
            <div class="card">
                <h2>新しい小説を投稿</h2>
                <form onsubmit="createNovel(event)">
                    <div class="form-group">
                        <label for="title">タイトル</label>
                        <input type="text" id="title" required placeholder="例：吾輩は猫である">
                    </div>
                    <div class="form-group">
                        <label for="author">著者名</label>
                        <input type="text" id="author" placeholder="例：夏目漱石（空欄の場合はkerok）">
                    </div>
                    <div class="form-group">
                        <label for="description">あらすじ</label>
                        <textarea id="description" required placeholder="この小説のあらすじを入力してください..."></textarea>
                    </div>
                    <button type="submit">小説を投稿</button>
                </form>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h2>章を追加</h2>
                <form onsubmit="addChapter(event)">
                    <div class="form-group">
                        <label for="novel-select">小説を選択</label>
                        <select id="novel-select" required
                            style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">-- 小説を選択してください --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chapter-number">章番号</label>
                        <input type="number" id="chapter-number" required min="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="chapter-title">章タイトル</label>
                        <input type="text" id="chapter-title" required placeholder="例：第一章 出会い">
                    </div>
                    <div class="form-group">
                        <label for="chapter-content">本文</label>
                        <textarea id="chapter-content" required style="min-height: 200px;"
                            placeholder="章の本文を入力してください..."></textarea>
                    </div>
                    <button type="submit">章を追加</button>
                </form>
            </div>
        </div>

        <!-- ランキングタブ -->
        <div id="ranking-tab" class="tab-content">
            <div class="card">
                <h2>🏆 人気ランキング</h2>
                <div id="ranking-list" class="novel-list">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>

        <!-- 小説詳細表示（モーダル的に使用） -->
        <div id="novel-detail" style="display: none;">
            <div class="card">
                <button onclick="closeDetail()" style="margin-bottom: 20px;">← 一覧に戻る</button>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>

    <script>
        // ユーザー識別子（本来は認証システムから取得）
        const getUserIdentifier = () => {
            let id = localStorage.getItem('user_identifier');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('user_identifier', id);
            }
            return id;
        };

        const userIdentifier = getUserIdentifier();

        // ユーザー名を取得・設定
        const getUserName = () => {
            let name = localStorage.getItem('user_name');
            if (!name) {
                name = prompt('コメント時に使用する名前を入力してください：') || '名無しさん';
                localStorage.setItem('user_name', name);
            }
            return name;
        };

        // ユーザーの反応を記録
        let userReactions = {};
        let currentNovelId = null;

        // ページ読み込み時に小説一覧を取得
        window.onload = function () {
            loadNovels();
            loadUserReactions();
        };

        // ユーザーの反応をローカルストレージから読み込み
        function loadUserReactions() {
            const stored = localStorage.getItem('user_reactions');
            if (stored) {
                userReactions = JSON.parse(stored);
            }
        }

        // ユーザーの反応を保存
        function saveUserReactions() {
            localStorage.setItem('user_reactions', JSON.stringify(userReactions));
        }

        // タブ切り替え
        function switchTab(tabName) {
            // すべてのタブとコンテンツを非アクティブに
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // 選択されたタブをアクティブに
            if (tabName === 'list') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('list-tab').classList.add('active');
                loadNovels();
            } else if (tabName === 'create') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('create-tab').classList.add('active');
                loadNovelSelect();
            } else if (tabName === 'ranking') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('ranking-tab').classList.add('active');
                loadRanking();
            }
        }

        // 小説一覧を取得
        function loadNovels() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(result => {
                    const novels = result.data; // dataプロパティから取得
                    const listDiv = document.getElementById('novel-list');

                    if (novels.length === 0) {
                        listDiv.innerHTML = '<p style="text-align: center; color: #666;">まだ小説が投稿されていません。</p>';
                        return;
                    }

                    listDiv.innerHTML = novels.map(novel => `
                <div class="novel-item" onclick="showNovelDetail(${novel.id})">
                    <div class="novel-title">${escapeHtml(novel.title)}</div>
                    <div class="novel-description">${escapeHtml(novel.description)}</div>
                    <div class="novel-meta">
                        <span>著者: ${escapeHtml(novel.author_name)}</span>
                        <div class="reaction-stats">
                            ${novel.stats.likes_count > 0 ? `<span class="reaction-stat">👍 ${novel.stats.likes_count}</span>` : ''}
                            ${novel.stats.favorites_count > 0 ? `<span class="reaction-stat">❤️ ${novel.stats.favorites_count}</span>` : ''}
                            <span class="reaction-stat">📚 ${novel.stats.chapters_count}章</span>
                        </div>
                    </div>
                </div>
            `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('小説の取得に失敗しました', 'error');
                });
        }

        // ランキングを表示
        function loadRanking() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    // いいね数でソート
                    novels.sort((a, b) => (b.likes_count || 0) - (a.likes_count || 0));

                    const rankingDiv = document.getElementById('ranking-list');

                    if (novels.length === 0) {
                        rankingDiv.innerHTML = '<p style="text-align: center; color: #666;">まだ小説が投稿されていません。</p>';
                        return;
                    }

                    rankingDiv.innerHTML = novels.map((novel, index) => {
                        let badge = '';
                        if (index === 0 && novel.likes_count > 0) badge = '<div class="ranking-badge">🥇 1位</div>';
                        else if (index === 1 && novel.likes_count > 0) badge = '<div class="ranking-badge silver">🥈 2位</div>';
                        else if (index === 2 && novel.likes_count > 0) badge = '<div class="ranking-badge bronze">🥉 3位</div>';

                        return `
                            <div class="novel-item" onclick="showNovelDetail(${novel.id})">
                                ${badge}
                                <div class="novel-title">${escapeHtml(novel.title)}</div>
                                <div class="novel-description">${escapeHtml(novel.description)}</div>
                                <div class="novel-meta">
                                    <span>著者: ${escapeHtml(novel.author_name)}</span>
                                    <div class="reaction-stats">
                                        <span class="reaction-stat">👍 ${novel.likes_count || 0}</span>
                                        <span class="reaction-stat">❤️ ${novel.favorites_count || 0}</span>
                                        <span class="reaction-stat">📚 ${novel.chapters_count || 0}章</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('ランキングの取得に失敗しました', 'error');
                });
        }

        // 小説の詳細を表示
        function showNovelDetail(novelId) {
            currentNovelId = novelId;

            fetch(`/api/novels/${novelId}`)
                .then(response => response.json())
                .then(novel => {
                    const detailDiv = document.getElementById('detail-content');

                    // 反応ボタンの作成
                    const reactions = [
                        { type: 'like', emoji: '👍', label: 'いいね' },
                        { type: 'favorite', emoji: '❤️', label: 'お気に入り' },
                        { type: 'amazing', emoji: '😮', label: 'すごい' },
                        { type: 'want_to_read', emoji: '📖', label: '読みたい' }
                    ];

                    const reactionButtons = reactions.map(r => {
                        const count = novel.reaction_counts && novel.reaction_counts[r.type] ? novel.reaction_counts[r.type] : 0;
                        const isActive = userReactions[novelId] && userReactions[novelId][r.type];

                        return `
                            <button class="reaction-button ${isActive ? 'active' : ''}" 
                                    onclick="toggleReaction(${novelId}, '${r.type}', this)">
                                <span class="emoji">${r.emoji}</span>
                                <span class="label">${r.label}</span>
                                <span class="count">${count}</span>
                            </button>
                        `;
                    }).join('');

                    let chaptersHtml = '';
                    if (novel.chapters && novel.chapters.length > 0) {
                        chaptersHtml = novel.chapters.map(chapter => `
                            <div class="chapter-item">
                                <div class="chapter-number">第${chapter.chapter_number}章: ${escapeHtml(chapter.title)}</div>
                                <div class="chapter-content">${escapeHtml(chapter.content)}</div>
                            </div>
                        `).join('');
                    } else {
                        chaptersHtml = '<p style="color: #666;">まだ章が投稿されていません。</p>';
                    }

                    detailDiv.innerHTML = `
                        <h2>${escapeHtml(novel.title)}</h2>
                        <p style="color: #666; margin-bottom: 10px;">著者: ${escapeHtml(novel.author_name)}</p>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <strong>あらすじ：</strong><br>
                            ${escapeHtml(novel.description)}
                        </div>
                        <div class="reactions-container">
                            ${reactionButtons}
                        </div>
                        <div class="chapter-section">
                            <h3>章一覧</h3>
                            ${chaptersHtml}
                        </div>
                        <div class="comments-section">
                            <div class="comments-header">
                                <h3>💬 コメント</h3>
                                <div class="comment-stats">
                                    <span id="total-comments">0件のコメント</span>
                                    <span id="unique-commenters">0人が参加</span>
                                </div>
                            </div>
                            <div class="comment-form">
                                <input type="text" id="comment-name" placeholder="名前" value="${escapeHtml(getUserName())}">
                                <textarea id="comment-content" placeholder="コメントを入力..." rows="3"></textarea>
                                <button onclick="postComment(${novelId})">コメントを投稿</button>
                            </div>
                            <div id="popular-comments"></div>
                            <div id="comments-list" class="comments-list">
                                <div class="loading">コメントを読み込み中...</div>
                            </div>
                        </div>
                    `;

                    // 一覧を非表示にして詳細を表示
                    document.getElementById('list-tab').style.display = 'none';
                    document.getElementById('create-tab').style.display = 'none';
                    document.getElementById('ranking-tab').style.display = 'none';
                    document.getElementById('novel-detail').style.display = 'block';

                    // コメントを読み込む
                    loadComments(novelId);
                    loadPopularComments(novelId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('小説の詳細取得に失敗しました', 'error');
                });
        }

        // コメントを読み込む
        function loadComments(novelId) {
            fetch(`/api/novels/${novelId}/comments`)
                .then(response => response.json())
                .then(data => {
                    // 統計情報を更新
                    document.getElementById('total-comments').textContent = `${data.stats.total_comments}件のコメント`;
                    document.getElementById('unique-commenters').textContent = `${data.stats.unique_commenters}人が参加`;

                    // コメント一覧を表示
                    const commentsList = document.getElementById('comments-list');
                    if (data.comments.data.length === 0) {
                        commentsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">まだコメントがありません。最初のコメントを投稿してみましょう！</p>';
                        return;
                    }

                    commentsList.innerHTML = data.comments.data.map(comment => renderComment(comment)).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('comments-list').innerHTML = '<p style="color: red;">コメントの読み込みに失敗しました</p>';
                });
        }

        // 人気のコメントを読み込む
        function loadPopularComments(novelId) {
            fetch(`/api/novels/${novelId}/comments/popular`)
                .then(response => response.json())
                .then(comments => {
                    const popularDiv = document.getElementById('popular-comments');
                    if (comments.length > 0) {
                        popularDiv.innerHTML = `
                            <div class="popular-comments">
                                <h4>🔥 話題のコメント</h4>
                                ${comments.map(comment => `
                                    <div class="comment" style="margin: 10px 0;">
                                        <div class="comment-header">
                                            <span class="comment-author">${escapeHtml(comment.user_name)}
                                                <span class="popular-comment-badge">返信 ${comment.replies_count}件</span>
                                            </span>
                                            <span class="comment-time">${formatDate(comment.created_at)}</span>
                                        </div>
                                        <div class="comment-content">${escapeHtml(comment.content)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('Error loading popular comments:', error));
        }

        // コメントを描画
        function renderComment(comment, depth = 0) {
            const isOwner = comment.user_identifier === userIdentifier;
            const isDeleted = comment.user_name === '[削除済み]';

            let html = `
                <div class="comment ${isDeleted ? 'deleted-comment' : ''}" data-comment-id="${comment.id}">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.user_name)}</span>
                        <span class="comment-time">${formatDate(comment.created_at)}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        ${depth < 3 && !isDeleted ? `<button class="comment-action" onclick="showReplyForm(${comment.id})">返信</button>` : ''}
                        ${isOwner && !isDeleted ? `<button class="delete-button" onclick="deleteComment(${currentNovelId}, ${comment.id})">削除</button>` : ''}
                    </div>
                    <div id="reply-form-${comment.id}"></div>
                    ${comment.replies && comment.replies.length > 0 ? `
                        <div class="comment-replies">
                            ${comment.replies.map(reply => renderComment(reply, depth + 1)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return html;
        }

        // 返信フォームを表示
        function showReplyForm(parentId) {
            const formDiv = document.getElementById(`reply-form-${parentId}`);

            if (formDiv.innerHTML) {
                formDiv.innerHTML = '';
                return;
            }

            formDiv.innerHTML = `
                <div class="reply-form">
                    <input type="text" id="reply-name-${parentId}" placeholder="名前" value="${escapeHtml(getUserName())}">
                    <textarea id="reply-content-${parentId}" placeholder="返信を入力..." rows="2"></textarea>
                    <div class="reply-form-buttons">
                        <button onclick="postReply(${currentNovelId}, ${parentId})">返信する</button>
                        <button class="cancel-button" onclick="hideReplyForm(${parentId})">キャンセル</button>
                    </div>
                </div>
            `;

            document.getElementById(`reply-content-${parentId}`).focus();
        }

        // 返信フォームを隠す
        function hideReplyForm(parentId) {
            document.getElementById(`reply-form-${parentId}`).innerHTML = '';
        }

        // コメントを投稿
        function postComment(novelId, parentId = null) {
            const nameInput = parentId ?
                document.getElementById(`reply-name-${parentId}`) :
                document.getElementById('comment-name');
            const contentInput = parentId ?
                document.getElementById(`reply-content-${parentId}`) :
                document.getElementById('comment-content');

            const name = nameInput.value.trim() || '名無しさん';
            const content = contentInput.value.trim();

            if (!content) {
                showMessage('コメント内容を入力してください', 'error');
                return;
            }

            // 名前を保存
            localStorage.setItem('user_name', name);

            fetch(`/api/novels/${novelId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_name: name,
                    user_identifier: userIdentifier,
                    content: content,
                    parent_id: parentId
                })
            })
                .then(response => response.json())
                .then(comment => {
                    if (comment.error) {
                        showMessage(comment.error, 'error');
                        return;
                    }

                    // フォームをクリア
                    contentInput.value = '';

                    if (parentId) {
                        hideReplyForm(parentId);
                    }

                    // コメントを再読み込み
                    loadComments(novelId);
                    showMessage('コメントを投稿しました', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('コメントの投稿に失敗しました', 'error');
                });
        }

        // 返信を投稿
        function postReply(novelId, parentId) {
            postComment(novelId, parentId);
        }

        // コメントを削除
        function deleteComment(novelId, commentId) {
            if (!confirm('このコメントを削除しますか？')) {
                return;
            }

            fetch(`/api/novels/${novelId}/comments/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_identifier: userIdentifier
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        showMessage(result.error, 'error');
                        return;
                    }

                    loadComments(novelId);
                    showMessage(result.message, 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('コメントの削除に失敗しました', 'error');
                });
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) {
                return 'たった今';
            } else if (minutes < 60) {
                return `${minutes}分前`;
            } else if (hours < 24) {
                return `${hours}時間前`;
            } else if (days < 7) {
                return `${days}日前`;
            } else {
                return date.toLocaleDateString('ja-JP');
            }
        }

        // 反応をトグル
        function toggleReaction(novelId, type, button) {
            fetch(`/api/novels/${novelId}/reactions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: type,
                    user_identifier: userIdentifier
                })
            })
                .then(response => response.json())
                .then(data => {
                    // ボタンの状態を更新
                    if (data.action === 'added') {
                        button.classList.add('active');
                        if (!userReactions[novelId]) userReactions[novelId] = {};
                        userReactions[novelId][type] = true;
                    } else {
                        button.classList.remove('active');
                        if (userReactions[novelId]) {
                            delete userReactions[novelId][type];
                        }
                    }

                    // カウントを更新
                    const countSpan = button.querySelector('.count');
                    countSpan.textContent = data.counts[type] || 0;

                    // ローカルストレージに保存
                    saveUserReactions();

                    // アニメーション効果
                    button.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 200);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('反応の更新に失敗しました', 'error');
                });
        }

        // 詳細を閉じる
        function closeDetail() {
            document.getElementById('novel-detail').style.display = 'none';
            document.getElementById('list-tab').style.display = 'block';
            switchTab('list');
        }

        // 小説を作成
        function createNovel(event) {
            event.preventDefault();

            const data = {
                title: document.getElementById('title').value,
                author_name: document.getElementById('author').value || 'kerok',
                description: document.getElementById('description').value
            };

            fetch('/api/novels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(novel => {
                    showMessage('小説を投稿しました！', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('author').value = '';
                    document.getElementById('description').value = '';
                    loadNovelSelect();
                    switchTab('list');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('投稿に失敗しました', 'error');
                });
        }

        // 章を追加
        function addChapter(event) {
            event.preventDefault();

            const novelId = document.getElementById('novel-select').value;
            const data = {
                chapter_number: parseInt(document.getElementById('chapter-number').value),
                title: document.getElementById('chapter-title').value,
                content: document.getElementById('chapter-content').value
            };

            fetch(`/api/novels/${novelId}/chapters`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(chapter => {
                    showMessage('章を追加しました！', 'success');
                    document.getElementById('chapter-number').value = '';
                    document.getElementById('chapter-title').value = '';
                    document.getElementById('chapter-content').value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('章の追加に失敗しました', 'error');
                });
        }

        // 小説選択用のセレクトボックスを更新
        function loadNovelSelect() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    const select = document.getElementById('novel-select');
                    select.innerHTML = '<option value="">-- 小説を選択してください --</option>' +
                        novels.map(novel => `
                            <option value="${novel.id}">${escapeHtml(novel.title)}</option>
                        `).join('');
                });
        }

        // メッセージ表示
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
