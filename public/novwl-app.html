<body>
    <div class="container">

        <!-- æ–°è¦æŠ•ç¨¿ã‚¿ãƒ– -->
        <div id="create-tab" class="tab-content">
            <div class="card">
                <h2>æ–°ã—ã„å°èª¬ã‚’æŠ•ç¨¿</h2>
                <form onsubmit="createNovel(event)">
                    <div class="form-group">
                        <label for="title">ã‚¿ã‚¤ãƒˆãƒ«</label>
                        <input type="text" id="title" required placeholder="ä¾‹ï¼šå¾è¼©ã¯çŒ«ã§ã‚ã‚‹">

                    <div class="form-group">

                        <input type="text" id="author" placeholder="ä¾‹ï¼šå¤ç›®æ¼±çŸ³ï¼ˆç©ºæ¬„ã®å ´åˆã¯kerokï¼‰">
                    </div>
                    <div class="form-group">

                        <textarea id="description" required placeholder="ã“ã®å°èª¬ã®ã‚ã‚‰ã™ã˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>
                    </div>
                    <button type="submit">å°èª¬ã‚’æŠ•ç¨¿</button>

            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h2>ç« ã‚’è¿½åŠ </h2>
                <form onsubmit="addChapter(event)">
                    <div class="form-group">
                        <label for="novel-select">å°èª¬ã‚’é¸æŠ</label>
                        <select id="novel-select" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">-- å°èª¬ã‚’é¸æŠã—ã¦ãã ã•ã„ --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chapter-number">ç« ç•ªå·</label>
                        <input type="number" id="chapter-number" required min="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="chapter-title">ç« ã‚¿ã‚¤ãƒˆãƒ«</label>
                        <input type="text" id="chapter-title" required placeholder="ä¾‹ï¼šç¬¬ä¸€ç«  å‡ºä¼šã„">
                    </div>
                    <div class="form-group">

        <!-- å°èª¬è©³ç´°è¡¨ç¤ºï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«çš„ã«ä½¿ç”¨ï¼‰ -->
        <div id="novel-detail" style="display: none;">
            <div class="card">
                <button onclick="closeDetail()" style="margin-bottom: 20px;">â† ä¸€è¦§ã«æˆ»ã‚‹</button>

    </div>

    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å°èª¬ä¸€è¦§ã‚’å–å¾—
        window.onload = function() {
            loadNovels();
        };

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            if (tabName === 'list') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('list-tab').classList.add('active');
                loadNovels();
            } else if (tabName === 'create') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('create-tab').classList.add('active');
                loadNovelSelect();
            }
        }

        // å°èª¬ä¸€è¦§ã‚’å–å¾—
        function loadNovels() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    const listDiv = document.getElementById('novel-list');
                    
                    if (novels.length === 0) {
                        listDiv.innerHTML = '<p style="text-align: center; color: #666;">ã¾ã å°èª¬ãŒæŠ•ç¨¿ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
                        return;
                    }
                    
                    listDiv.innerHTML = novels.map(novel => `
                        <div class="novel-item" onclick="showNovelDetail(${novel.id})">
                            <div class="novel-title">${escapeHtml(novel.title)}</div>
                            <div class="novel-description">${escapeHtml(novel.description)}</div>
                            <div class="novel-meta">
                                <span>è‘—è€…: ${escapeHtml(novel.author_name)}</span>
                                <span>ç« æ•°: ${novel.chapters_count || 0}</span>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('å°èª¬ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
        }

        // å°èª¬ã®è©³ç´°ã‚’è¡¨ç¤º
        function showNovelDetail(novelId) {
            fetch(`/api/novels/${novelId}`)
                .then(response => response.json())
                .then(novel => {
                    const detailDiv = document.getElementById('detail-content');
                    
                    let chaptersHtml = '';
                    if (novel.chapters && novel.chapters.length > 0) {
                        chaptersHtml = novel.chapters.map(chapter => `
                            <div class="chapter-item">
                                <div class="chapter-number">ç¬¬${chapter.chapter_number}ç« : ${escapeHtml(chapter.title)}</div>
                                <div class="chapter-content">${escapeHtml(chapter.content)}</div>
                            </div>
                        `).join('');
                    } else {
                        chaptersHtml = '<p style="color: #666;">ã¾ã ç« ãŒæŠ•ç¨¿ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
                    }
                    
                    detailDiv.innerHTML = `
                        <h2>${escapeHtml(novel.title)}</h2>
                        <p style="color: #666; margin-bottom: 10px;">è‘—è€…: ${escapeHtml(novel.author_name)}</p>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <strong>ã‚ã‚‰ã™ã˜ï¼š</strong><br>
                            ${escapeHtml(novel.description)}
                        </div>
                        <div class="chapter-section">
                            <h3>ç« ä¸€è¦§</h3>
                            ${chaptersHtml}
                        </div>
                    `;
                    
                    // ä¸€è¦§ã‚’éè¡¨ç¤ºã«ã—ã¦è©³ç´°ã‚’è¡¨ç¤º
                    document.getElementById('list-tab').style.display = 'none';
                    document.getElementById('create-tab').style.display = 'none';
                    document.getElementById('novel-detail').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('å°èª¬ã®è©³ç´°å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
        }

        // è©³ç´°ã‚’é–‰ã˜ã‚‹
        function closeDetail() {
            document.getElementById('novel-detail').style.display = 'none';
            document.getElementById('list-tab').style.display = 'block';
            switchTab('list');
        }

        // å°èª¬ã‚’ä½œæˆ
        function createNovel(event) {
            event.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                author_name: document.getElementById('author').value || 'kerok',
                description: document.getElementById('description').value
            };
            
            fetch('/api/novels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(novel => {
                showMessage('å°èª¬ã‚’æŠ•ç¨¿ã—ã¾ã—ãŸï¼', 'success');
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('description').value = '';
                loadNovelSelect();
                switchTab('list');
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            });
        }

        // ç« ã‚’è¿½åŠ 
        function addChapter(event) {
            event.preventDefault();
            
            const novelId = document.getElementById('novel-select').value;
            const data = {
                chapter_number: parseInt(document.getElementById('chapter-number').value),
                title: document.getElementById('chapter-title').value,
                content: document.getElementById('chapter-content').value
            };
            
            fetch(`/api/novels/${novelId}/chapters`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(chapter => {
                showMessage('ç« ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼', 'success');
                document.getElementById('chapter-number').value = '';
                document.getElementById('chapter-title').value = '';
                document.getElementById('chapter-content').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('ç« ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            });
        }

        // å°èª¬é¸æŠç”¨ã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’æ›´æ–°
        function loadNovelSelect() {
            fetch('/api/novels')
                .then(response => response.json())
                .then(novels => {
                    const select = document.getElementById('novel-select');
                    select.innerHTML = '<option value="">-- å°èª¬ã‚’é¸æŠã—ã¦ãã ã•ã„ --</option>' +
                        novels.map(novel => `
                            <option value="${novel.id}">${escapeHtml(novel.title)}</option>
                        `).join('');
                });
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
